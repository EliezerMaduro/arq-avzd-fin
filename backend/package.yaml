        Fn::Sub: ${Project}-${Stage}-create-payment
      Handler: src/create-payment/index.handler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      MemorySize: 128
      Description: PLEASE FILL ME!!!!!
      Role:
        Ref: LambdaIAMRole
      VpcConfig:
        SecurityGroupIds:
        - Ref: SecGroup
        SubnetIds:
        - Ref: SubnetId01
        - Ref: SubnetId02
      Layers:
      - Ref: CommonLayer
      Events:
        CreatePaymentPost:
          Type: Api
          Properties:
            Path: /v1/payments
            Method: POST
            RestApiId:
